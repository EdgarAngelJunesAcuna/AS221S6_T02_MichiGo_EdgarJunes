<header class="bg-[#1A1A1A]  text-white flex justify-between items-center p-4 shadow-md fixed top-0 left-64 right-0 z-10">
  <div class="flex items-center">
    <img src="assets/michigo.png" alt="Logo MichiGo" class="h-8 w-auto mr-4">
    <h1 class="text-lg font-bold">Bienvenido MichiGo</h1>
  </div>

  <!-- Perfil del usuario con menú desplegable -->
  <div class="relative">
    <div class="flex items-center cursor-pointer" (click)="toggleProfileMenu()">
      <span class="mr-2">DevelopMichiGo</span>
      <!-- Ícono de usuario SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>

    <!-- Menú desplegable para cerrar sesión -->
    <div *ngIf="showProfileMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg z-20">
      <div class="p-4 border-b">
        <p class="text-gray-900 font-bold">DevelopMichiGo</p> <!-- Nombre del usuario -->
      </div>
      <div class="p-4 bg-[#1A1A1A]  text-white hover:bg-gray-800 cursor-pointer rounded-b-lg" (click)="onDisconnect()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-2" fill="currentColor" viewBox="0 0 20 20" stroke="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 00-1 1v4H4a1 1 0 100 2h5v4a1 1 0 102 0v-4h5a1 1 0 100-2h-5V4a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg> Cerrar sesión <!-- Opción para cerrar sesión -->
      </div>
    </div>
  </div>
</header>
