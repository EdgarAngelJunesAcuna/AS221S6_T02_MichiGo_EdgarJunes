<div class="min-h-screen flex flex-col justify-center items-center bg-white">

    <!-- Botón de navegación a la red de prueba -->
    <button (click)="navigateToHome()"
        class="testnet-btn flex items-center space-x-2 absolute top-5 right-5 p-2 bg-blue-500 rounded-full shadow-lg text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 576 512" fill="white">
            <path
                d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
        </svg>
        <span>Volver</span>
    </button>

    <!-- Logo de MichiGo -->
    <div class="absolute top-6 left-8 flex items-center space-x-2">
        <img src="/assets/michigo.png" alt="MichiGo Logo" class="w-16 h-16">
        <span class="text-black text-4xl font-bold">MichiGo</span>
    </div>

    <!-- Contenedor principal amarillo más bajo -->
    <div class="bg-[#FCB115] p-10 rounded-xl shadow-lg text-center w-full max-w-[900px] mt-13">
        <!-- Título -->
        <h1 class="text-5xl font-bold text-white mb-4">Comencemos</h1>
        <p class="text-lg text-white mb-6 leading-relaxed">Con la confianza de millones de personas, MichiGo es una
            cartera segura que pone el mundo de la web3 al alcance de todos.</p>

        <!-- Imagen del gato MichiGo más grande -->
        <div class="mb-6">
            <img src="/assets/michigo.png" alt="MichiGo Cat" class="mx-auto w-72 h-72">
        </div>

        <!-- Checkbox de términos -->
        <label class="flex items-center justify-center space-x-2 text-white mb-2">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 border-gray-300 rounded">
            <span>I agree to MichiGo Términos de uso</span>
        </label>

        <!-- Botón de Ingresar por una cartera existente reducido -->
        <button (click)="checkMetaMask()"
            class="w-3/4 bg-gradient-to-r from-yellow-500 to-orange-500 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:from-yellow-600 hover:to-orange-600 transition-colors duration-300">
            Ingresa por una cartera existente
        </button>
    </div>
</div>
